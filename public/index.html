<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Chat | coffemanfp</title>
</head>
<body>
    <div class="background background--opaque background--content-center">
        <div class="login">
            <h1 class="login__title">Welcome!!!</h1>
            <form action="chat.html" class="login__form">
                <label for="nickname_input" class="login__input-label">Please enter a nickname:</label>
                <input id="nickname_input" type="text" class="login__input" name="nickname">
                <button type="submit" class="login__submit-button">Join in</button>
            </form>
            <footer class="login__footer">
                <p class="login__text">Thanks for your interest ;)</p>
            </footer>
        </div>
    </div>
</body>
</html>
